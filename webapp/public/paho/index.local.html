<!DOCTYPE html>
<html>

<head>
  <title>MQTT Demo - Paho</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/toastr.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <h1>Eclipse Paho JavaScript Client</h1>
    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h5>Temp</h5>
          </div>
          <div class="card-block">
            <h2 id="temperatureReading"></h2>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h5>Pressure</h5>
          </div>
          <div class="card-block">
            <h2 id="pressureReading"></h2>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h5>Humidity</h5>
          </div>
          <div class="card-block">
            <h2 id="humidityReading"></h2>
          </div>          
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col mt-3">
        <h2 id="statusText"></h2>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card mt-3">
          <div class="card-block">
            <canvas id="myChart" style="width:100%;height:300px;"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col mt-5">
        <button class="btn btn-primary" id="btnHello">Say Hello</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap 4 -->
  <script src="scripts/jquery-3.2.1.js"></script>
  <script src="scripts/tether.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>

  <!-- Charting library -->
  <script src="scripts/moment.min.js"></script>  
  <script src="scripts/Chart.bundle.min.js"></script>

  <!-- Toastr -->
  <script src="scripts/toastr.min.js"></script>

  <!-- This is the MQTT client library -->
  <script src="scripts/mqttws31.js"></script>

  <!-- Page scripts -->
  <script src="/paho/pahoclient.js"></script>

</body>
<html>
